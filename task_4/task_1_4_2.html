<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_4_position</title>
    <style type="text/css">
        .box-set{
            background-color: #ccc;
            position: relative;
        }
        .box{
            background-color: #8ec63f;
            height: 80px;
            width: 80px;
            border: 5px solid #8ec63f;
            border-radius: 5px;
        }
        .box-ab{
            position: absolute;
            top:20px;
        }

        .box-set1{
            background-color: blueviolet;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="box-set">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
